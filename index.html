<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="screen">0</div>
    <div class="buttons">
      <button class="clear-buttons" id="ac">AC</button>
      <button class="clear-buttons" id="remove">C</button>
      <button class="operator" id="divide">/</button>

      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="operator" id="multiple">x</button>

      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button class="operator" id="substract">-</button>
      
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button class="operator" id="sum">+</button>

      <button class="number" id="zero">0</button>
      <button class="comma" id="dot">.</button>
      <button class="equalButton" id="result">=</button>
    </div>
  </div>
<script src="script.js" defer></script>
</body>
</html>
